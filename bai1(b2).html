<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 phép tính</title>
   <link rel="stylesheet" href="stye4-10.css">
</head>
<body>
    <div class="calculator">
        <h2>Thực hiện 4 phép tính cộng, trừ, nhân, chia</h2>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Số thứ nhất" required>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>
            <input type="number" id="num2" placeholder="Số thứ hai" required>
            <button type="button" onclick="calculate()">=</button>
            <span class="result" id="result"></span>
        </form>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const operator = document.getElementById('operator').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Lỗi!";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? num1 / num2 : "Không chia được cho 0!";
                        break;
                    default:
                        result = "Lỗi!";
                        break;
                }
            }
            document.getElementById('result').textContent = result;
        }
    </script>

</body>
</html>
